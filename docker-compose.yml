version: '3.9'

services:
  # =========================================================================
  # LocalStack - Émulateur AWS pour développement local
  # Simule les services AWS (Lambda, SQS, S3, API Gateway, etc.) localement
  # Port: 4566 | Usage: aws --endpoint-url=http://localhost:4566 <commande>
  # =========================================================================
  localstack:
    image: localstack/localstack:latest
    container_name: mcp-fcc-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=lambda,sqs,s3,stepfunctions,iam,logs,events,apigateway,dynamodb
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PERSISTENCE=1
      - DATA_DIR=/var/lib/localstack/data
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - mcp-fcc-network

  # =========================================================================
  # Zookeeper - Coordinateur pour Kafka
  # Gère la coordination du cluster Kafka (élection leader, metadata)
  # Port: 2181 | Note: Requis par Kafka, ne pas utiliser directement
  # =========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: mcp-fcc-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - mcp-fcc-network

  # =========================================================================
  # Kafka - Plateforme de streaming d'événements distribués
  # Message broker pour event streaming et architecture event-driven
  # Port 9092: Externe (Node.js) | Port 9093: Interne (containers/Lambdas)
  # Topics: transactions-events, fraud-alerts, notifications
  # =========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: mcp-fcc-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - mcp-fcc-network

  # =========================================================================
  # Kafka UI - Interface web pour visualiser et gérer Kafka
  # Dashboard pour monitorer topics, messages, consumers, brokers
  # Port: 8080 | URL: http://localhost:8080
  # =========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: mcp-fcc-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - mcp-fcc-network

# Bridge network pour communication inter-containers
# Ex: Lambda LocalStack peut accéder à Kafka via "kafka:9093"
networks:
  mcp-fcc-network:
    driver: bridge

# Stockage persistant pour LocalStack (Lambdas, SQS, S3, etc.)
# Emplacement: ./localstack-data/
volumes:
  localstack-data:
